parameters:
- name: Version
  type: string
  default: 'dev'

steps:
- script: bash |
    git config user.email 'ilaverlin@gmail.com'
    git config user.name 'Azure pipeline publisher'
    git -C $(Build.SourcesDirectory) tag '$(Version)'
    git -C $(Build.SourcesDirectory) push https://$PAT@github.com/Laverlin/WatchServer.git '$(Version)'
  displayName: 'tag build'
  env:
      PAT: $(GitHubPAT)