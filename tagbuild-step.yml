parameters:
- name: Version
  type: string
  default: 'dev'

steps:
- script: |
    git -C $(Build.SourcesDirectory) tag '$(Version)'
    git -C $(Build.SourcesDirectory) -c http.extraheader='AUTHORIZATION: bearer $(System.AccessToken)' push $(Build.Repository.Uri) '$(Version)'
  displayName: 'tag build: $(Version)'