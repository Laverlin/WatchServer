parameters:
- name: fullVersion
  type: string

steps:
- bash: |
    echo 'tagging version: $(fullVersion)'
    git -C $(Build.SourcesDirectory) tag '$(fullVersion)'
    git -C $(Build.SourcesDirectory) push https://$(GithubPAT)@github.com/Laverlin/WatchServer.git '$(fullVersion)'
  displayName: 'Tag build'